# .github/workflows/toto-generator.yml
name: TOTO Number Generator

on:
  schedule:
    # Check for Telegram messages and generate at 12 PM SGT (4 AM UTC)
    - cron: '0 4 * * *'
    # Check every 15 minutes during active hours (8 AM - 11 PM SGT)
    - cron: '*/15 0-15 * * *'

  # Manual trigger - direct input (bypass Telegram)
  workflow_dispatch:
    inputs:
      sets:
        description: 'Number of TOTO sets to generate'
        required: true
        default: '1'
        type: string

jobs:
  generate-toto:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Run TOTO system
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ðŸŽ² Manual trigger: generating ${{ inputs.sets }} sets directly"
          python toto-generator.py "${{ inputs.sets }}"
        else
          echo "ðŸ‘‚ Scheduled run: checking for Telegram messages first"
          python telegram_listener.py
        fi