# .github/workflows/toto-generator.yml
name: TOTO Number Generator

on:
  schedule:
    # Run every day at 6:00 PM SGT (10:00 AM UTC)
    - cron: '0 7 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-toto-numbers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Generate TOTO numbers
      run: python toto-generator.py
      
    - name: Send email notification
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python send_telegram.py
