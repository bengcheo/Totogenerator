# .github/workflows/toto-generator.yml
name: TOTO Number Generator

on:
  schedule:
    # Generate 1 set daily at 12 PM SGT (4 AM UTC)
    - cron: '0 4 * * *'

  # Manual trigger - input a number to generate that many sets
  workflow_dispatch:
    inputs:
      sets:
        description: 'Number of TOTO sets to generate from 1 to 10'
        required: true
        default: '1'
        type: string

jobs:
  generate-toto:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Generate TOTO numbers
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ðŸŽ² Manual trigger: generating ${{ inputs.sets }} sets"
          python toto-generator.py "${{ inputs.sets }}"
        else
          echo "ðŸ“… Scheduled run: generating 1 set at 12 PM SGT"
          python toto-generator.py
        fi